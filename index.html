<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UnemployCoin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('assets/bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      backdrop-filter: brightness(0.95) saturate(1.2);
    }

    .content {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      max-width: 90%;
    }

    h1 {
      font-size: 3em;
      margin: 0 0 20px 0;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background: #00aaff;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: #008ecc;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>UnemployCoin</h1>
    <p>Empowering the Unemployed. Rebuilding Opportunity on the Blockchain.</p>
    <a class="button" href="mailto:contact@unemploycoin.com">Contact Us</a>
  </div>
</body>
</html>
